{{ define "content" }}
    <ol class="posts" start="{{ .Start }}">
        {{ range .Posts }}
            <li><div class="post-link"><a href="/post/{{ .Id }}">{{ .Title }}</a> {{ .Snippet }}</div></li>
        {{ end }}
    </ol>
    {{ if ne .Prev .Start }}
        <a href="?start={{ .Prev }}">prev</a>
    {{ end }}
    {{ if ne .Next .Start }}
        <a href="?start={{ .Next }}">next</a>
    {{ end }}
{{ end }}
