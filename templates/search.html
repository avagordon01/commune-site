{{ define "content" }}
    {{ if .Results }}
        <p>search results for "{{ .Query }}"</p>
        <ol class="posts" start="{{ .Start }} ">
            {{ range .Results }}
                <li><p class="post-link"><a href="/post/{{ .ID }}">{{ .Title }}</a> {{ .Snippet }}</p></li>
            {{ end }}
        </ol>
        {{ if ne .Prev .Start }}
            <a href="?query={{ .Query }}&start={{ .Prev }}">prev</a>
        {{ end }}
        {{ if ne .Next .Start }}
            <a href="?query={{ .Query }}&start={{ .Start }}">next</a>
        {{ end }}
    {{ else }}
        <p>no results for "{{ .Query }}"</p>
    {{ end }}
{{ end }}
